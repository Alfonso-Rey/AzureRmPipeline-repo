# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'AzureDevOps ARM Connection'
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureDevOps ARM Connection'
    subscriptionId: 'f799acb6-27df-4b01-ad21-eb5ba7d2bffe'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'RG-Multipurpose'
    location: 'Central US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/Alfonso-Rey/AzureRmPipeline-repo/blob/main/azuredeploy.json'
    deploymentMode: 'Incremental'
    deploymentName: 'DevOps-Deployment01'
