# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: InstallSSHKey@0
  inputs:
    knownHostsEntry: 'github.com ssh-rsa '
    sshPublicKey: 'ssh-rsa  alfonsorey@microsoft.com'
    sshKeySecureFile: 'AzureRmPipeline-repokey'
    
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureRmPipeline-conn'
    subscriptionId: 'f799acb6-27df-4b01-ad21-eb5ba7d2bffe'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'RG-AzureRmPipeline'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://github.com/Alfonso-Rey/AzureRmPipeline-repo/blob/main/CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName AzureRmPipeline-repo'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'

- script: |
    git config --global url."git@github.com:Alfonso-Rey/AzureRmPipeline-repo".insteadOf "https://github.com/Alfonso-Rey/AzureRmPipeline-repo"
    go build
    displayName: 'Build the binaries'
